<body>
    <script>
        function fibonacci(n){
            var n1=1,n2=0;
            var sum = 0;
            for(var i=1;i<=n;i++){
                sum = n1+n2;
                n1 = n2;
                n2 = sum;
            }
                return sum;
             
         }  
        console.log(fibonacci(8));
        
        // console.log(sum);
    </script>
</body>
